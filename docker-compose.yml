version: '3.9'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: backend_gauntlet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/backend_gauntlet
      LOG_LEVEL: info
      RATE_LIMIT_PER_MINUTE: 30
    ports:
      - '8080:8080'
    command: >
      sh -c "sleep 10 && node dist/index.js"

  mock-data:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    profiles: ['mock']
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/backend_gauntlet
    command: >
      sh -c "npm run mock:data"

volumes:
  postgres_data:
